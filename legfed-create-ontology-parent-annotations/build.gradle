sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    compile group: 'org.intermine', name: 'bio-model', version: bioVersion //to read genomic_keyDefs.properties
    compile group: 'org.intermine', name: 'intermine-integrate', version: imVersion
    compile group: 'org.intermine', name: 'bio-source-legfed-crop-ontology', version: bioVersion
    compile group: 'org.intermine', name: 'bio-source-legfed-plant-ontology', version: bioVersion
    compile group: 'org.intermine', name: 'bio-source-legfed-trait-ontology', version: bioVersion
    compile group: 'org.intermine', name: 'bio-source-legfed-qtl-ontology-file', version: bioVersion
    compile fileTree(dir: 'libs', include: '*.jar')
    bioModel group: 'org.intermine', name: 'bio-model', version: bioVersion, transitive: false
}

processResources {
    from('.') { include ("*.properties")}
}
